<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img [src]="recipe.picture" alt="">
    </div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.picture" [alt]="recipe.name">
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/recipe',recipe.id]">SHOW</button>
    <button mat-raised-button color="primary">DELETE</button>
  </mat-card-actions>
</mat-card>
