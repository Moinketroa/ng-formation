<mat-card *ngIf="recipe" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img [src]="recipe.picture" alt="">
    </div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.picture" [alt]="recipe.name">
  <mat-card-content>
    <div class="description">
      {{ recipe.description }}
    </div>
    <div *ngIf="more">
      <div *ngIf="recipe.ingredients?.length > 0">
        <h2>Ingredients for this recipe : </h2>
        <ul>
          <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient | ingredientFormater }}</li>
        </ul>
      </div>

      <div *ngIf="recipe.instructions?.length > 0">
        <h2>How to prepare a {{ recipe.name }} : </h2>
        <ul>
          <li *ngFor="let instruction of recipe?.instructions | strToArray">{{ instruction }}</li>
        </ul>
      </div>

      <div *ngIf="!recipe.ingredients && !recipe.instructions">
        <h2>No complementary information for this cocktail</h2>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="primary" (click)="showMore()" [ngPlural]="more">
        <ng-template ngPluralCase="=true">SHOW LESS</ng-template>
        <ng-template ngPluralCase="other">SHOW MORE</ng-template>
      </button>
    <button mat-raised-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
